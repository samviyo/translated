<!DOCTYPE html>
<html>
  <head>
    <title>Random Blog Posts</title>
  </head>
  <body>
    <h1>{% trans 'Hello World' %}</h1>
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Published Date</th>
      </tr>
      {% for post in blog_posts %}
      <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
        <td>{{ post.published_date }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
