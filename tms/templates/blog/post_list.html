{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold">Blog Posts</h1>
        <a href="{% url 'post_new' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">New Post</a>
    </div>
    <div class="grid grid-cols-1 gap-4">
        {% for post in posts %}
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold">{{ post.title }}</h2>
            <p>{{ post.content|truncatechars:100 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="text-blue-500 hover:underline">Read more</a>
        </div>
        {% empty %}
        <p>No posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
